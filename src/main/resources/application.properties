
[data]
    groups = default
    sources = main

[datagroup "default"] 
    enabled=1
    uri=uri:datagroup:default
    table-name-prefix=wat_
    datasource=main
    alias=default

[datasource "main"]
    prefix=wat_
    uri=uri:datasource:main#wat
    username=test
    password=test
    driver=sqlserver
    database=wat

[dns "tcp"]
    host = 0.0.0.0
    port = 53
    
[dns "udp"]
    host = 0.0.0.0
    port = 53

[dns "resolver.upstream"]
    servers = 192.168.0.1:
